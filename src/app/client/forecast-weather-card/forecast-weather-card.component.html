

<div *ngIf="forecastList">
    <div *ngFor="let forecast of forecastList.list">

        {{forecast.main.temp | number:'1.0-0'}} 
        <img src="http://openweathermap.org/img/wn/{{forecast.weather[0].icon}}@2x.png">
        {{forecast.dt * 1000| date:'EEEE dd MMMM HH:00' :'UTC+1' :'pl'}}
    </div>
</div>
