<div class="card-body my-search">
      <label class="label-search">Wyszukaj miasto:</label>
      <input type="text" class="form-control" [(ngModel)]="searchCity">
      <ul>
            <li *ngFor="let c of characters | filterCity : searchCity" class="mt-3 city-search">
                  <a (click)="myCity(c)">{{c}}</a> 
            </li>
      </ul>
</div>
