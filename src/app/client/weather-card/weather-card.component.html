<div class="weather-card card" >
    <div class="row">
        <div class="sun text-center">
            <i class="fas fa-cloud-sun color-out"></i> <span  class="color-in">{{sunrise * 1000| date:'HH:mm' :'UTC+1'}} </span>
            <i class='fas fa-cloud-moon color-out'></i> <span  class="color-in">{{sunset * 1000| date:'HH:mm' :'UTC+1'}}</span>
        </div>
    </div>
        <div class="row">
            <div class="weather-card-left ml-3">
                <div class="day"><span>{{date | date: 'EEEE' :'UTC+1' :'pl'}}</span></div>
                <div class="date color-in"><span>{{date | date: 'dd-MM-yyyy'}}</span></div>
                <div class="wind color-out">Wiatr <span class="color-in">{{wind}}</span> <span class="color-unit">m/s</span></div>
                <div class="clouds color-out">Zachmurzenie <span class="color-in">{{clouds}}</span> <span class="color-unit">%</span></div>
                <div class="humadity color-out">Wilgotoność <span class="color-in">{{humidity}}</span> <span class="color-unit">%</span></div>
            </div>
            <div class="weather-card-center ml-3 mr-3">
                <div class="description">
                    <img src="{{icon}}" height="170" weight="120">
                    <br>
                    <span>{{description}}</span>
                </div>
            </div>
            <div class="weather-card-right">
                <div class="min-max-temp">
                    <i class="fa fa-long-arrow-up color-r"></i> <span class="color-out">{{temp_max}}</span><span class="color-unit">&deg;C </span>
                    <i class="fa fa-long-arrow-down color-in"></i> <span class="color-out">{{temp_min}}</span><span class="color-unit">&deg;C</span>
                </div>
                <div class="temp color-in">{{temp}} <span class="color-unit">&deg;C</span></div>
                <div class="pressure color-in">{{pressure}} <span class="color-unit">hpa</span></div>
            </div>
        </div>
  </div>
